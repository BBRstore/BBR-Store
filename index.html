<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBR Store — Наши соц. сети</title>
  <style>
    :root{
      --yellow: #f7c86c;
      --card-bg: #ffffff;
      --page-bg: #ffffff;
      --muted: #6b6b6b;
      --btn-bg: #f5f6f7;
      --btn-border: rgba(11,87,164,0.04);
      --text:#111;
      --radius:14px;
      --card-radius:18px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,body{height:100%;margin:0;background:var(--page-bg);color:var(--text);-webkit-font-smoothing:antialiased}
    /* top yellow band */
    .top-band{height:130px;background:var(--yellow);display:block}

    /* center card */
    .wrap{display:flex;justify-content:center}
    .card{
      width:100%;
      max-width:680px;
      margin-top:-70px; /* raised above band like in screenshot */
      background:var(--card-bg);
      border-radius:var(--card-radius);
      box-shadow:0 14px 40px rgba(11,87,164,0.08);
      padding:36px;
      border:1px solid rgba(11,87,164,0.03);
      box-sizing:border-box;
    }

    /* logo box */
    .logo-box{display:flex;justify-content:center;margin-top:-8px}
    .logo-card{
      width:180px;height:180px;border-radius:12px;background:white;display:flex;align-items:center;justify-content:center;
      box-shadow:0 12px 30px rgba(11,87,164,0.06);
      position:relative;
      border:1px solid rgba(11,87,164,0.02);
    }
    /* subtle glow behind logo like in your design */
    .logo-card::before{
      content:"";
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:210px;height:210px;border-radius:16px;
      background: radial-gradient(circle at 30% 30%, rgba(255,138,61,0.18), rgba(255,106,0,0.07) 25%, transparent 45%);
      filter:blur(8px);
      z-index:0;
    }
    .logo-card img{width:130px;height:auto;z-index:1}

    /* heading */
    .heading{margin-top:28px;text-align:center;font-weight:800;font-size:28px;color:var(--text);letter-spacing:0.2px}
    .sub{margin-top:8px;text-align:center;color:var(--muted);font-size:14px}

    /* buttons list */
    .buttons{margin-top:28px;display:flex;flex-direction:column;gap:14px;padding:0 6px}
    .btn{
      display:flex;align-items:center;gap:16px;padding:16px 18px;border-radius:12px;background:var(--btn-bg);
      border:1px solid var(--btn-border);text-decoration:none;color:var(--text);box-shadow:0 8px 20px rgba(11,87,164,0.03);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 18px 36px rgba(11,87,164,0.06)}
    .btn .icon{width:44px;height:44px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:white;flex:0 0 44px;box-shadow:0 4px 12px rgba(11,87,164,0.03)}
    .btn .label{font-weight:700;font-size:18px}
    .btn .hint{margin-left:auto;color:var(--muted);font-size:14px}
    .chev{width:18px;height:18px;opacity:0.6}

    .footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px;padding:6px 10px}

    /* smaller screens */
    @media (max-width:560px){
      .card{margin:0 18px;padding:24px}
      .logo-card{width:140px;height:140px}
      .logo-card img{width:100px}
      .heading{font-size:22px}
      .btn .label{font-size:16px}
      .btn .hint{font-size:13px}
    }

  </style>
</head>
<body>
  <div class="top-band" aria-hidden></div>

  <div class="wrap">

      <div class="logo-box">
        <div class="logo-card" aria-hidden>
          <!-- Put your PNG logo file named "logo.png" in the same folder as this index.html -->
          <img src="logo.png" alt="BBR Store logo">

      </div>

      <h1 id="heading" class="heading">Наши соц. сети:</h1>
      <div class="sub">Клавиатуры · Мыши · Гаджеты — доставка по Казахстану</div>

      <div class="buttons" role="list">

        <!-- TikTok -->

          </div>
          <div class="label">TikTok</div>
          <div class="hint">Короткие обзоры</div>
          <svg class="chev" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 6l6 6-6 6" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>

        <!-- WhatsApp 1 -->

            <!-- WhatsApp SVG -->

              <path d="M21 12.2c0 4.9-4 8.9-8.9 8.9a8.7 8.7 0 0 1-3-.5L3 21l1.5-5.2A8.9 8.9 0 1 1 21 12.2z" stroke="#25D366" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

        </a>

        <!-- WhatsApp 2 -->
        <a role="listitem" class="btn" href="#" onclick="openApp('whatsapp://send?phone=77477656459','https://api.whatsapp.com/send?phone=7477656459'); return false;">
          <div class="icon" aria-hidden>
            <!-- WhatsApp SVG -->
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12.2c0 4.9-4 8.9-8.9 8.9a8.7 8.7 0 0 1-3-.5L3 21l1.5-5.2A8.9 8.9 0 1 1 21 12.2z" stroke="#25D366" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
          </div>
          <div class="label">WhatsApp 2</div>
          <div class="hint">+7 747 765 6459</div>
          <svg class="chev" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 6l6 6-6 6" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>

      </div>

      <div class="footer">Откройте в приложении (если установлено) или откроется в браузере в новой вкладке.</div>
    </div>
  </div>

  <script>
    /**
     * openApp(appUrl, webUrl)
     * Попытается открыть приложение через custom URI (appUrl).
     * Если через ~1s не произошло перехода в приложение — откроет webUrl в новой вкладке.
     *
     * Примечания:
     * - На iOS и Android поведение зависит от ОС и браузера.
     * - Для WhatsApp используем официальный wa.me / whatsapp:// схемы.
     */
    function openApp(appUrl, webUrl) {
      // Сначала пробуем открыть через location (на мобильных устройствах часто открывает приложение)
      // Сохраним timestamp
      var now = Date.now();
      var opened = false;

      // Для Safari/iOS лучше открывать через iframe (но современные браузеры блокируют), используем комбинацию:
      // Попробуем открыть через window.location (работает в большинстве Android браузеров).
      // Затем через timeout откроем веб-версию если приложение не запустилось.
      try {
        // Создаем временный iframe (попытка для iOS)
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);

        setTimeout(function() {
          document.body.removeChild(iframe);
        }, 1200);
      } catch (e) {
        // ignore
      }

      // Открываем web fallback через таймаут
      setTimeout(function() {
        // Если страница все ещё видима и время прошло — считаем, что app не открылся
        if (Date.now() - now < 1500) {
          // open in new tab
          window.open(webUrl, '_blank', 'noopener,noreferrer');
        }
      }, 900);
    }

    // Prevent middle-clicks default behaviour: anchors have onclick returning false
    document.addEventListener('click', function(e){
      // allow normal open if user explicitly opens with ctrl/cmd click
      if (e.target.closest('a') && (e.ctrlKey || e.metaKey || e.shiftKey || e.button === 1)) {
        // let it open in new tab as user requested
      }
    });
  </script>
</body>
</html>
