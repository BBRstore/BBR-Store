<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBR Store — Наши соцсети</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fff7e6, #ffe0b2);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #ff8c00;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, #ffc107, #ff9800);
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease-in-out;
    }

    .social-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .social-button img {
      width: 28px;
      height: 28px;
    }

    footer {
      margin-top: 40px;
      font-size: 15px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="BBR Store Logo" class="logo">
    <h1>BBR Store</h1>
    <p class="subtitle">Наши соц. сети:</p>

    <a href="https://www.instagram.com/bbrstore.kz?igsh=cWFubHg2eWppbzI2&utm_source=qr" target="_blank" class="social-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      Instagram
    </a>

    <a href="www.tiktok.com/@bbrstore.kz" target="_blank" class="social-button">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
      TikTok
    </a>

    <a href="https://api.whatsapp.com/send?phone=7024290634" target="_blank" class="social-button">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      WhatsApp
    </a>

    <a href="https://api.whatsapp.com/send?phone=7477656459" target="_blank" class="social-button">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp 2">
      WhatsApp 2
    </a>

    <footer>© 2025 BBR Store</footer>
  </div>
</body>
</html>
